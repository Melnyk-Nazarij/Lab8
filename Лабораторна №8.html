Назва вузу:<input type="text" id="university" /><br>
Адреса:<input type="text" id="address" /><br>
Категорія:<input type="text" id="category" /><br>

<!-- Кнопка, котра відкриває модальне вікно -->
<a href="#" class="btn btn-primary">Відкрити вікно</a>
 
<!-- HTML-код модального вікна-->
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
        <h4 class="modal-title"></h4>
      </div>
      <!-- Основний вміст модального вікна -->
      <div class="modal-body"></div>
      <!-- Футер модального вікна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
        <button type="button" id="save" class="btn btn-primary">Зберегти зміни</button>
      </div>
    </div>
  </div>
</div>

<!-- Скрипт, прив’язуючий подію click, котрий відкриває модальне вікно, з элементом, що має клас .btn -->
<script>
function Un() { return document.getElementById('university').value; }
function Ad() { return document.getElementById('address').value; }
function Cat() { 
  var x = document.getElementById('category').value
  return x; 
}

$(document).ready(function(){
  //при натисканні на любу кнопку, що має клас .btn
  $(".btn").click(function() {
    //відкрити модальне вікно з id="myModal"
    $("#myModal").modal('show');
    $(".modal-title").html("Вищий навчальний заклад " + Un());
    $(".modal-body").html("Адреса: " + Ad() + "<br>Категорія: " + Cat());
  });
});
</script>
